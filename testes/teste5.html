<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="./js/script-6.js"  defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Javascript</title>
</head>
<body>
    <h1>Javascript</h1>
    <form>
        <p>Calculo de horas trabalhadas</p>
        <input type="text" id="nome" value="Edson Emanoel"><br><br>

        <input type="text" id="valor" > <span>Valor horas trabalhadas </span> <br><br>
            <small class="erro">O valor ganho em cada hora é Obrigatorio!</small>

        <input type="text" id="qtd" > <span>Quantidade horas dia</span> <br><br>
            <small class="erro">A quantidade de horas trabalhadas no dia é Obrigatorio!</small>

        <input type="text" id="resultado" disabled>  <span>Total do dia</span>  <br><br>

        <button>Calcular</button>
        <button type="reset">Limpar</button>
    </form>

    <div>
        <p>Total semana:  <span id="semana"></span> </p>
        <p>Total quizena: <span id="quinzena"></span></p>
        <p>Total mês:     <span id="mes"></span></p>
    </div>
</body>
</html>
