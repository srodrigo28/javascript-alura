    <script>

            //     lista.appendChild(item);
            // }

            for(var i = 0; i < nomes2.length; i++){
                console.log(nomes2);
                let item = document.createElement('p');

                item.appendChild(document.createTextNode(nomes2[1]['idade']));

        }
